# argocd/base/application.yaml
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: loki
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/eehiikkdfi470/swcom.git'
    path: apps/loki/overlays/dev     # <-- points to your Kustomize overlay for Loki relative path
    targetRevision: main         # branch name
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: loki-dev             # or whatever namespace.yaml sets
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
